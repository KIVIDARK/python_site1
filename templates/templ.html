<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if context_arg and templ_arg %}
        context_arg is: {{ context_arg }}
        <br />
        templ_arg  is: {{ templ_arg }}
        <hr />
        {% for inarg in incontext %}
           incontext_arg {{ forloop.counter }} is: {{ inarg }}<br />
        {% endfor %}
{% else %}
    Error!
{% endif %}
</body>
</html>
